<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300&display=swap"
          rel="stylesheet">

    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <title>eStore</title>
</head>

<body>

<header class="header">
    <div class="width-cnt">
        <nav class="header-nav">
            <div class="logo flex-center">
                <img src="assets/icons/logo.svg" alt="Logo">
            </div>
            <div class="cart flex-center">
                <button>
                    <img src="assets/icons/cart.svg" alt="Cart Icon">
                </button>
            </div>
        </nav>
    </div>
</header>

<main>
    <section>
        <div class="width-cnt">
            <div id="slider" class="slider">
                <div class="slide">
                    <div class="banner">
                        <div class="banner-title">
                            <h1>AirPods Pro</h1>
                            <button class="theme-btn">Add to cart</button>
                        </div>
                        <img src="assets/banners/airpods_pro_banner.png" alt="AirPods Pro">
                    </div>
                </div>

                <div class="slide">
                    <div class="banner">
                        <div class="banner-title">
                            <h1>AirPods Max</h1>
                            <button class="theme-btn">Add to cart</button>
                        </div>
                        <img src="assets/banners/air_pods_max_banner.jpg" alt="AirPods Max">
                    </div>
                </div>

                <div class="slide">
                    <div class="banner">
                        <div class="banner-title">
                            <h1>Apple TV</h1>
                            <button class="theme-btn">Add to cart</button>
                        </div>
                        <img src="assets/banners/apple_tv_banner.png" alt="Apple TV">
                    </div>
                </div>

                <div class="slide">
                    <div class="banner">
                        <div class="banner-title">
                            <h1>iPad Air</h1>
                            <button class="theme-btn">Add to cart</button>
                        </div>
                        <img src="assets/banners/ipad_air_banner.jpg" alt="iPad Air">
                    </div>
                </div>

                <div class="slide">
                    <div class="banner">
                        <div class="banner-title">
                            <h1>iPhone 12</h1>
                            <button class="theme-btn">Add to cart</button>
                        </div>
                        <img src="assets/banners/iphone_12_banner.jpg" alt="iPhone 12">
                    </div>
                </div>

                <div class="slide">
                    <div class="banner">
                        <div class="banner-title">
                            <h1>Mac Book</h1>
                            <button class="theme-btn">Add to cart</button>
                        </div>
                        <img src="assets/banners/mac_book_banner.jpg" alt="Mac Book">
                    </div>
                </div>

                <div class="slide">
                    <div class="banner">
                        <div class="banner-title">
                            <h1>Apple Watch</h1>
                            <button class="theme-btn">Add to cart</button>
                        </div>
                        <img src="assets/banners/watch_banner.jpg" alt="Apple Watch">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="width-cnt">

            <div class="searchbar">
                <div class="searchbar-icon"></div>
                <label class="searchbar-input" for="searchbar_input">
                    <input type="text" name="searchbar" id="searchbar_input" placeholder="Enter device name...">
                </label>
                <div class="searchbar-btn">
                    <button class="searchbar-btn-sort" id="search_sort_btn"></button>
                    <button class="searchbar-btn-settings" id="search_settings_btn"></button>
                </div>
            </div>

            <div>
                <div class="popup-hidden" id="sort_popup_menu">
                    <div class="popup-title">Order</div>
                    <ul class="popup-items" id="sorting_type">
                        <li class="popup-items-item">
                            <div>Default</div>
                        </li>
                        <li class="popup-items-item">
                            <div>Ascending</div>
                        </li>
                        <li class="popup-items-item">
                            <div>Descending</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="width-cnt">
            <div class="product_cnt" id="product_items_cnt"></div>
        </div>


    </section>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="module" src="../../../out/scr/tasks/task_4/src/index.js"></script>

</body>

</html>
