<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <title>eStore</title>
</head>

<body>

    <header class="header">
        <div class="width-cnt">
            <nav class="header-nav">
                <div class="logo flex-center">
                    <img src="./assets/icons/logo.svg" alt="Logo">
                </div>
                <div class="cart flex-center">
                    <button>
                        <img src="./assets/icons/cart.svg" alt="Cart Icon">
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="width-cnt">
                <div class="banner">
                    <div class="banner-title">
                        <h1>AirPods Pro</h1>
                        <button class="theme-btn">Add to cart</button>
                    </div>
                    <img  src="./assets/banners/airpods_pro_banner.png" alt="AirPods Pro">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
