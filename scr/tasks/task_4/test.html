<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Document</title>
</head>
<body style="width: 100%; height: 100%; align-content: center;">
<div class="product_card">
    <div class="product_card_body">
        <div class="product_card_body_favorite_ico"></div>
        <div class="product_card_body_photo">
            <img src="assets/items/airpods_pro.jpg" alt="AirPods Pro">
        </div>
        <p class="product_card_body_title">AirPods Pro</p>
        <div class="product_card_body_stock">
            <img src="assets/icons/check.svg" alt="">
            <p><span id="product_card_left_in_stock">999</span> left in stock</p>
        </div>
        <div class="product_card_body_price">
            <span>Price: <strong>299</strong> $</span>
        </div>
        <div class="product_card_body_btn">
            <button>Add to cart</button>
        </div>
    </div>
    <div class="product_card_footer">
        <div class="product_card_footer_ico">
            <img src="assets/icons/like_filled.svg" alt="like filled icon">
        </div>
        <div class="product_card_footer_rate">
            <p>
                <span id="product_card_footer_rate">65%</span>
                <span>Positive reviews</span>
            </p>
            <p>Above avarage</p>

        </div>
        <div class="product_card_footer_orders">
            <p>
                <span id="product_card_footer_orders">296</span>
                <span>orders</span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
